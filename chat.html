<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat for u</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        transition: all 0.16s ease-in;
    }

    body {
        background-color: #002c37;
        padding: 10px 20px;
        color: #208f0e;
        overflow: hidden;
    }

    fieldset {
        font-size: 18px;
        display: inline-block;
        border: #208f0e 1px solid;
        overflow: hidden;
        height: 90vh;
        display: flex;
        flex-direction: column;
        position: relative;
    }

    legend {
        font-weight: bold;
        color: #208f0e;
        padding-left: 10px;
        padding-right: 10px;
        margin-left: 40px;
    }

    .chat-area {
        padding: 4px 30px;
        overflow: auto;
        height: 80%;
        scroll-behavior: smooth;
    }

    .chat-area::-webkit-scrollbar {
        display: none;
        height: 0;
        width: 0;
    }

    .chat-area::after {
        content: '';
        display: block;
        clear: both;
    }

    .chat-chunk {
        line-height: 1.5em;
        font-size: 18px;
        display: flex;
        align-items: center;
        width: 60%;
        display: inline-block;
    }

    .chat-chunk::selection {
        background-color: aqua;
    }

    .get {
        float: left;
        margin-top: 10px;
    }

    .get:before {
        content: '>';
        display: inline-block;
        height: 100%;
        margin-right: 8px;
    }

    .post {
        float: right;
        text-align: right;
        margin-top: 10px;
    }

    .msg-inputer {
        width: 100%;
        border-top: 1px #208f0e dashed;
        margin-top: 10px;
        color: #208f0e;
        background-color: rgba(255, 0, 0, 0.156);
        font-size: 18px;
        padding: 4px;
        position: absolute;
        bottom: 0;
        height: 16%;
        resize: none;
    }

    .msg-inputer:focus {
        outline: none;
    }

    .msg-inputer::-webkit-scrollbar {
        display: none;
        height: 0;
        width: 0;
    }
</style>

<body>
    <fieldset>
        <legend>Bruce</legend>
        <div class="chat-area">
            <p class="chat-chunk get">Hi i'm chat robot</p>
            <p class="chat-chunk post">???</p>
            <p class="chat-chunk get">u can call me sth. Let's go ï¼š)</p>
        </div>
        <textarea autofocus class="msg-inputer"></textarea>
    </fieldset>
</body>
<script src="http://mockjs.com/dist/mock.js"></script>
<script src="./full-screen.js"></script>
<script>
    window.addEventListener('mousemove', function(e) {
        if(document.fullscreen) {
            window.removeEventListener('mousemove', arguments.callee);
        } else {
            window.addEventListener('mousemove', window.fullScreen);
        }
        document.querySelector('.msg-inputer').focus();
    });
    window.onload = function () {
        scrollToBottom();
    }
    var ipt = document.querySelector('.msg-inputer');
    ipt.addEventListener('keydown', function (e) {
        if (e.keyCode === 13) {
            var msg = ipt.value.replace(/(^\s*)|(\s*$)/g, '');
            var chat = document.createElement('p');
            chat.className = 'chat-chunk post';
            if(msg) {
                chat.innerHTML = msg;
                document.querySelector('.chat-area').appendChild(chat);
                ipt.value = '';
                getmsg();
                scrollToBottom();
            }
        }
    });

    function getmsg() {
        var timer = setTimeout(() => {
            var chat = document.createElement('p');
            chat.className = 'chat-chunk get';
            chat.innerHTML = Mock.Random.cparagraph();
            document.querySelector('.chat-area').appendChild(chat);
            scrollToBottom();
            clearTimeout(timer);
        }, 1000);
    }

    function scrollToBottom() {
        document.querySelector('.chat-area').scrollTop = Number.MAX_SAFE_INTEGER;
    }
</script>
</html>
